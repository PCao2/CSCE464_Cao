<!-- feedbackForm.html -->
<body id="body">
    <!--#include virtual="../common/logo_row.html"-->
    <!--#include virtual="../common/mainmenu_row.html"-->
  <main>
    <article class="Feedback">
      <h3>Feedback Form ... Let Us Know What You Think</h3>
      <form id="contactForm" onsubmit="feedbackFormValidate()">
        <table>
          <tr>
            <td>Salutation:</td>
            <td><select name="salute">
              <option>&nbsp;</option>
              <option>Mrs.</option>
              <option>Ms.</option>
              <option>Mr.</option>
              <option>Dr.</option>
            </select></td>
          </tr>
          <tr>
            <td>First Name:</td>
            <td><input type="text" name="firstName" size="40"
                title="Initial capital, then lowercase and no spaces"
                pattern="^[A-Z][a-z]*$" required></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lastName" size="40"
                title="Initial capital, then lowercase and no spaces"
                pattern="^[A-Z][a-z]*$" required></td>
          </tr>
          <tr>
            <td>E-mail Address:</td>
            <td><input type="text" name="email" size="40"
                title=
                "x@y.z, x and y can have . or -, z only 2 or 3 letters"
                pattern=
                "^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})$"
                required></td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td><input type="text" name="phone" size="40"
                title="xxx-yyy-zzzz, area code optional"
                pattern="^(\d{3}-)?\d{3}-\d{4}$" required></td>
          </tr>
          <tr>
            <td>Subject:</td>
            <td><input type="text" name="subject" size="40" required></td>
          </tr>
          <tr>   
            <td>Website Rating:</td>     
            <td>
              <div>
                <input type="radio" id="1star" name="rating" value="1"
                      checked>
                <label for="1star">1 star</label>
              </div>
          
              <div>
                <input type="radio" id="2star" name="rating" value="2">
                <label for="2star">2 star</label>
              </div>
          
              <div>
                <input type="radio" id="3star" name="rating" value="3">
                <label for="3star">3 star</label>
              </div>
          
              <div>
                <input type="radio" id="4star" name="rating" value="3">
                <label for="4star">4 star</label>
              </div>
          
              <div>
                <input type="radio" id="5star" name="rating" value="3">
                <label for="5star">5 star</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Comments:</td>
            <td><textarea name="message" rows="6" cols="50">
            </textarea></td>
          </tr>
          <tr>
            <td colspan="2">Please check here if you wish to receive
              an e-mail reply: <input type="checkbox"
              name="reply" value="yes"
              onchange="handleFeedbackEmailRequest()"></td>
          </tr>
          <tr>
            <td><input type="submit" value="Send Feedback"></td>
            <td><input type="reset" value="Reset Form"></td>
          </tr>
        </table>
      </form>
    </article>
  </main>
</body>
</html>
